<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <br>
        <div class="row d-inline">
            <div>
                <h2>Hello Authors...</h2>
            </div>

            <div class="justify-content-end">
                <a th:href="@{/authors/new}" type="button" class="btn btn-outline-primary mb-3">New Author</a>
            </div>
        </div>


        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author: ${authors}">
                <td th:text = "${author.id}"></td>
                <td th:text = "${author.name}"></td>
                <td th:text = "${author.phone}"></td>
                <td th:text = "${author.email}"></td>
                <td class="">
                    <a th:href="@{/authors/update/{id}(id=${author.id})}" type="button" class="btn btn-outline-info">Update</a>
                    <a th:href="@{/authors/{id}(id=${author.id})}" type="button" class="btn btn-outline-danger ml-4">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
