<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Author</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container align-items-center">
  <br>
  <br>
  <br>
  <br>

 <div class="row my-auto">
   <div class="col-lg-4 col-md-4 col-sm-4 container justify-content-center card">
     <h2>Fill the form below to add Author</h2>
     <div class="card-body">
     <form method="post" th:action="@{/authors}" th:object="${author}">

       <div class="form-group">
         <label for="name">Name</label>
         <input name="name" th:field="*{name}" type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
       </div>

       <div class="form-group">
         <label for="phone">Phone</label>
         <input name="phone" th:field="*{phone}" type="tel" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="Enter phone#">
       </div>

       <div class="form-group mb-8">
         <label for="email">Email</label>
         <input name="email" th:field="*{email}" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
       </div>
        <br>
       <br>
       <button type="submit" class="btn btn-primary">Submit</button>
     </form>
   </div>
   </div>
 </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
